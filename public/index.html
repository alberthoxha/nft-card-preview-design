<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- ////////////////* -->
  </head>
  <body class="bg-[#0d192b] font-outfit text-[#8bacda] flex justify-center">
    <div class="w-[375px] bg-[#14253d] p-6 m-3 rounded-2xl shadow-xl">
      <div class="relative">
        <img
          class="rounded-lg overlay"
          src="images/image-equilibrium.jpg"
          alt="avv"
          class="w-full h-auto"
        />
        <div
          class="absolute inset-0 flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity bg-cyan-400 bg-opacity-50 rounded-lg"
        >
          <img text-white text-3xl src="images/icon-view.svg" alt="hov" />
        </div>
      </div>
      <h1 class="text-xl text-white font-bold mt-3 hover:text-cyan-300">
        Equilibrium #3429
      </h1>

      <p class="mt-3 font-light text-[18px]">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="flex mt-4 justify-between flex items-center">
        <div class="flex">
          <img class="p-1" src="images/icon-ethereum.svg" alt="eth" />
          <h2 class="ml-2 font-bold text-cyan-300">0.041 ETH</h2>
        </div>
        <div>
          <h2 class="flex items-center b">
            <img class="mr-2 w-5 h-5" src="images/icon-clock.svg" alt="clock" />
            3 days left
          </h2>
        </div>
      </div>
      <div class="border-t mt-4 border-[#2f415b] pt-3 flex items-center">
        <img class="w-[32px]" src="images/image-avatar.png" alt="avatar" />
        <h1 class="font-light ml-4">
          Creation of
          <span class="font-basic text-white hover:text-cyan-300"
            >Jules Wyvern</span
          >
        </h1>
      </div>
    </div>
  </body>
</html>
